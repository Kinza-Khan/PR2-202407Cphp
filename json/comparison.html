<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <title>Comparison</title>
</head>
<body>
        <div class="container p-4">
                <div class="row">
                    <div class="col-md-5">
                        <div class="form-group">
                          <label for="">Select J. Brand</label>
                          <select class="form-control" name="" id="jProductsName">
                        <option>Select J.</option>                           
                          </select>
                          <div class="card mt-5">
                            <img class="card-img-top" src="images/image.svg" id="jImage" alt="">
                            <div class="card-body">
                                <h4 class="card-title" id="jTitle">Title</h4>
                                <p class="card-text" id="jText">Text</p>
                            </div>
                          </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <!-- FORM GROUP START -->
                        <div class="form-group">
                        <label for="">Select Khaddi Brand</label>
                        <select class="form-control" name="" id="khaddiProductsName">
                          <option>Select Khaddi</option>
                        
                        </select>
                        <div class="card mt-5">
                            <img class="card-img-top" src="images/image.svg" id="khaddiImage" alt="">
                            <div class="card-body">
                                <h4 class="card-title" id="khaddiTitle">Title</h4>
                                <p class="card-text" id="khaddiText">Text</p>
                            </div>
                          </div>
                      </div>
                      <!-- END FORM GROUP -->
                    </div>
                </div>
        </div>
    <script src="jquery/jquery-3.7.1.js"></script>
    <script src="bootstrap-4.6.2-dist/js/bootstrap.min.js"></script>

    <script>
       
        $.ajax({
            url : "brands.json",
            type : "get",
            success : function(response){
                // console.log(response);
               response.j.forEach(element => {
                        // console.log(element.name);
                  $("#jProductsName").append(`<option value="`+element.id+`">`+element.name+`</option>`);
                       
               });
            //    selectJ.innerHTML = jOption ;
               response.khaddi.forEach(element => {
                        // console.log(element.name);
                      $("#khaddiProductsName").append(`<option value="`+element.id+`">`+element.name+`</option>`);
                      
               });
            //    selectKhaddi.innerHTML = khaddiOption ;

                $("#jProductsName").change(function(){
                    let productId = $(this).val();
                    console.log(productId);
                    let product = response.j.find(pr=>pr.id == productId);
                    console.log(product);
                    if(product){
                        $("#jImage").attr("src",product.image);
                        $("#jTitle").text(product.name);
                        $("#jText").text(product.price);
                    }
                    else{
                        $("#jImage").attr("src","images/image.svg");
                        $("#jTitle").text('Tilte');
                        $("#jText").text('Text');
                      
                    }

                })

                // khaddi 
                $("#khaddiProductsName").change(function(){
                    let productId = $(this).val();
                    console.log(productId);
                    let product = response.khaddi.find(pr=>pr.id == productId);
                    console.log(product);
                    if(product){
                        $("#khaddiImage").attr("src",product.image);
                        $("#khaddiTitle").text(product.name);
                        $("#khaddiText").text(product.price);
                    }
                    else{
                        $("#khaddiImage").attr("src","images/image.svg");
                        $("#khaddiTitle").text('Title');
                        $("#khaddiText").text('Text');
                      
                    }
                    
                })
            } //success function end
        })
    </script>
</body>
</html>
