<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="bootstrap-4.6.2-dist/css/bootstrap.min.css">
</head>
<body>
    
<div class="container p-5">
    <h1 class="text-center p-3">Latest Watches </h1>
    <div class="row" id="productsRow1">
               
    </div>
    <h1 class="text-center p-3">Latest Perfumes </h1>
    <div class="row" id="productsRow2">
               
    </div>


</div>
</body>
</html>
<script src="jquery/jquery-3.7.1.js"></script>
<script src="bootstrap-4.6.2-dist/js/bootstrap.min.js"></script>
<!-- <script src="js/script.js"></script> -->
 <script>

    $.ajax({
        url : "product.json",
        type : "get",
        success : function(response){
                // console.log(response.watches);
                response.watches.forEach(element => {
                    $("#productsRow1").append(`
                     <div class="col-md-3">
                    <div class="card">
                        <img class="card-img-top" src="`+element.image+`" alt="">
                        <div class="card-body">
                            <h4 class="card-title">`+element.name+`</h4>
                            <p class="card-text">`+element.price+`</p>
                             <a href="productDetail.html?id=`+element.id+`&name=`+element.name+`&price=`+element.price+`&des=`+element.des+`&image=`+element.image+`">detail</a>
                        </div>
                    </div>
                </div>`);
                });
                // perfumes

                response.perfumes.forEach(element => {
                    $("#productsRow2").append(`
                     <div class="col-md-3 mt-3">
                    <div class="card">
                        <img class="card-img-top" src="`+element.image+`" alt="">
                        <div class="card-body">
                            <h4 class="card-title">`+element.name+`</h4>
                            <p class="card-text">`+element.price+`</p>
                            <a href="productDetail.html?id=`+element.id+`&name=`+element.name+`&price=`+element.price+`&des=`+element.des+`&image=`+element.image+`">detail</a>
                        </div>
                    </div>
                </div>`);
                });
                
        }
    });
 </script>
