<body>
    

    <script>
        class Shape{
            constructor(color){
                this.color = color ;
            }
            describe(){
                    return "this shape have a color " + this.color ;
            }
        } 

        class Circle extends Shape{
          
            constructor (color,radius){
                super(color);
                    this.radius =radius;        
                }    
                area(){
                    return Math.PI * this.radius * this.radius  +" having color "+ this.color;
                }
        }   
        


       let circleShape = new Circle("blue",4.5);
       console.log(circleShape.describe());
        console.log(circleShape.area());



        
    </script>
</body>
